<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forcast</title>
  <!-- bootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- fontAwasome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg  ">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">Weather Forcast</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 w-100 mb-lg-0 d-flex justify-content-evenly align-items-center">
          
          <li class="nav-item position-relative d-flex justify-content-center align-items-center">
            <div class="form-check form-switch">
              <input class="form-check-input checkin" data-val="one" type="checkbox" role="switch" id="flexSwitchCheckChecked">
              <label class="form-check-label mode" for="flexSwitchCheckChecked">Light Mode</label>
            </div>
          </li>

          <li class="nav-item position-relative d-flex justify-content-center align-items-center m-1">
            <!-- <i class="fa fa-fw fa-search active position-absolute start-0 ps-2 d-flex justify-content-center align-items-center"  aria-current="page" href="#"></i> -->
            <img class="position-absolute end-0 pe-3 d-flex justify-content-center align-items-center search cursor-pointer" src="image/search.png" alt="">
            <input class="form-control ps-3 rounded-pill city_name cursor-pointer"   placeholder="Search for city" aria-label="Search" >
          </li>
          
          <li class="nav-item position-relative location ">
            <button class="btn btn-light" type="submit" onclick="getLocation()"><img src="image/current location icon.png" alt="" style="height: 1.5rem;">
              <a href="#" class="text-dark">Current Location</a>
        </button>
          </li>
  
        </ul>
      </div>
    
    </div>
  </nav>

  <div class="row col-12 d-flex justify-content-center align-items-stretch mt-5"> 
  
  <div class="col-11 col-lg-4 d-flex left justify-content-center tab-1 me-auto  ms-auto flex-column pt-4">
        <h4 class="text-center city">Athens</h4>
        <h1 class="text-center mt-3 mb-0 time">09:03</h1>
        <p class="text-center day pb-3">Monday,9 March</p>
    </div>
      
    <div class="col-11 col-lg-6 d-flex justify-content-evenly tab-1 my-3 my-lg-0 me-auto ms-auto p-3">
      <div class="col-md-3 text-center">
        <h1 class="text-center temp" style="font-size: 4rem;">24'c</h1>
        <span class="feel_temp">Feels like 22'c</span>
        <div class="d-flex justify-content-center align-items-center mt-4">
          <p class="text-center"><img src="image/sunrise-white 1.png" alt=""> </p>
          <div class="ms-2">
            <p class="mb-0">Sunrise</p>
            <p class="rise">08:27 AM</p>
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-4">
          <p class="text-center"><img src="image/sunset-white 1.png" alt=""> </p>
          <div class="ms-2">
            <p class="mb-0">Sunset</p>
            <p class="set">05:40 PM</p>
          </div>
        </div>
      </div>
      <div class="col-2">
       <div class="d-flex flex-column align-content-center justify-content-center weatherImg ">
          <!-- <img src="image/clear 1.svg" alt="">
          <span class="text-center">Sunny</span> -->
        </div>
      </div>

      <div class="col-5 weath">
        <div class="col-12 d-flex flex-wrap text-center justify-content-between">
          <div class="col-6">
            <img src="image/humidity 1.png" alt="">
            <p class="mt-2 humidity">41%</p>
            <p>Humidity</p>
          </div>
          <div class="col-6">
            <img src="image/wind 1.png" alt="">
            <p class="mt-2 wind">2km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
        
        <div class="col-12 d-flex flex-wrap text-center justify-content-between mt-4">
          <div class="col-6">
            <img src="image/pressure-white 1.png" alt="">
            <p class="mt-2 pressure">99 HPA</p>
            <p>Pressure</p>
          </div>
          <div class="col-6">
            <img src="image/uv-white 1.png" alt="">
            <p class="mt-2 uv">8</p>
            <p>UV</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="row col-12 d-flex justify-content-center flex-column flex-md-row  align-items-stretch   mt-5 row2">

    <div class="col-11 col-lg-4 d-flex left  tab-1 me-auto ms-auto me-auto flex-column pt-4 p-2 ">
      <div>
        <h4 class="text-center city">5 days Forcast</h4>
      </div>
      <div class=" day5">
    
      </div>
  </div>

  <div class="col-11 col-lg-6 d-flex justify-content-evenly align-items-center flex-column tab-1 me-auto ms-auto p-3">
    <h2>Hourly Forcast</h2>
    <div class="col-12 d-flex align-items-start justify-content-evenly hour5">
      
    </div>
  </div>
    

    

  </div>
  </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 <script src="temp.js"></script>
 <script src="geolocation.js"></script>
</html>
